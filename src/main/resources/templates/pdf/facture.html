<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8"> </meta>
    <title>Facture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .text-right {
            text-align: right;
        }
    </style>
</head>
<body>
<h1 th:utext="'Facture de : ' + ${facture.emeteur.raisonSociale}"></h1>
<table>
    <thead>
    <tr>
        <th>Désignation</th>
        <th>Quantité</th>
        <th>Prix HT</th>
        <th>TVA</th>
        <th>Total HT</th>
        <th>Total TTC</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ligne : ${facture.lignes}">
        <td th:text="${ligne.designation}"></td>
        <td th:text="${ligne.quantity}"></td>
        <td th:text="${ligne.prixHt}"></td>
        <td th:text="${ligne.tva?.libelle}"></td>
        <td th:text="${ligne.prixHt.multiply(ligne.quantity)}"></td>
        <td th:text="${ligne.prixHt.multiply(ligne.quantity).multiply(1 + (ligne.tva != null ? ligne.tva.taux / 100 : 0))}"></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4" class="text-right"><strong>Total HT :</strong></td>
        <td th:utext="${formattedTotalHT}"></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="4" class="text-right"><strong>Total TTC :</strong></td>
        <td></td>
        <td th:utext="${formattedTotalTTC}"></td>
    </tr>
    </tfoot>
</table>
</body>
</html>
